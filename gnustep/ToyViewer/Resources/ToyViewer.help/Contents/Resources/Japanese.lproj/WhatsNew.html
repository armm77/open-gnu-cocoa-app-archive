<h1 align=center><b>ToyViewer</b></h1>
<h3 align=center>Ver.4.30 (Sept. 2002)</h3>
<hr>

<h2>新しい機能、変更点 (Ver.4.20 → Ver.4.30)</h2>
<ul>
<li> JPEG2000の表示、保存が可能になった(JasPerを利用)。QuickTimeやPreviewで読み書き可能な jp2形式に加え、ネット上で利用されている j2k形式(jpc形式)にも対応。
<li> ウィンドウに、自動的にクローズさせないリマークボタンが付いた。このボタンをチェックしておくと、「全部のウィンドウをクローズ」の操作の際にもクローズされない。また、ディレクトリ内をスキャンしている時にも自動的にクローズされない。

</ul>
